<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link
      rel="shortcut icon"
      href="./assets/img/Logo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./assets/styles/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/styles/form.css" />
    <link rel="stylesheet" href="./assets/styles/slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-section form">
        <div class="title">
          <span class="first-title">کنداایده</span>
          <span class="describe">تجربه مهندسی خلاق</span>
        </div>
        <form action="" id="login_form" method="post">
          <div class="input-wrapper">
            <input type="text" id="username" placeholder=" " />
            <label for="username">نام کاربری</label>
            <div class="error"></div>
          </div>
          <div class="input-wrapper">
            <input type="text" id="password" placeholder=" " />
            <label for="password">کلمه عبور</label>
            <div class="error"></div>
          </div>
          <div class="input-wrapper">
            <a href="#" class="remember-password">
              آیا نام کاربری یا کلمه عبور را فراموش کرده اید؟
            </a>
          </div>
          <input type="submit" class="btn" value="ورود به سامانه" />
        </form>
        <div class="footer">
          <div class="isAccount">
            <span>آیا حساب کاربری ندارید؟</span>
          </div>
          <a href="#" class="btn create-account">ساخت حساب کاربری</a>
        </div>
      </div>
      <div class="left-section slider">
        <div class="owl-carousel owl-theme h-100">
          <div class="item h-100">
            <div class="item-title">حضور در مگاپروجکت ها</div>
            <div class="item-image">
              <img
                src="./assets/img/Artboard 1.png"
                class="img-fluid"
                alt="#"
              />
            </div>
          </div>
          <div class="item">
            <div class="item-title">حضور در پروژه های بین المللی</div>
            <div class="item-image world">
              <img src="./assets/img/9267.png" class="img-fluid" alt="#" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/jquery-3.3.1.min.js"></script>
    <script src="./assets/scripts/owl.carousel.min.js"></script>
    <script src="./assets/scripts/validationLogin.js"></script>
    <script src="./assets/scripts/login.js"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: false,
        margin: 10,
        nav: false,
        autoplay: true,
        responsive: {
          0: {
            items: 1,
          },
        },
      });
    </script>
  </body>
</html>
